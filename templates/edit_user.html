<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>修改用户信息 - 知乎论坛</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- 自定义 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">

    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg zhihu-navbar shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/home/{{ session['username'] }}">
                <i class="fa-solid fa-z"></i> 知乎论坛
            </a>
            
            <!-- 搜索框 -->
            <div class="zhihu-search-bar d-none d-md-block me-auto ms-4">
                <i class="fas fa-search"></i>
                <input type="text" class="form-control" placeholder="搜索用户">
            </div>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home/{{ session['username'] }}">
                            <i class="fa-solid fa-house"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view_users">
                            <i class="fa-solid fa-users"></i> 用户
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add_user">
                            <i class="fa-solid fa-user-plus"></i> 添加用户
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fa-solid fa-right-from-bracket"></i> 退出
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 内容区域 -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="zhihu-card">
                    <h2 class="mb-4 text-center">修改用户信息</h2>
                    
                    <form action="/edit_user/{{ user.user_id }}" method="POST" class="zhihu-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white">
                                        <i class="fa-solid fa-user text-muted"></i>
                                    </span>
                                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="gender" class="form-label">性别</label>
                                <select class="form-select" id="gender" name="gender" required>
                                    <option value="男" {% if user.gender == '男' %}selected{% endif %}>男</option>
                                    <option value="女" {% if user.gender == '女' %}selected{% endif %}>女</option>
                                    <option value="其他" {% if user.gender == '其他' %}selected{% endif %}>其他</option>
                                    <option value="保密" {% if user.gender == '保密' %}selected{% endif %}>保密</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="career_experience" class="form-label">职业经验</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white">
                                    <i class="fa-solid fa-briefcase text-muted"></i>
                                </span>
                                <textarea class="form-control" id="career_experience" name="career_experience" rows="3" required>{{ user.career_experience }}</textarea>
                            </div>
                            <div class="form-text">简要描述职业相关经历</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="education_experience" class="form-label">教育经历</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white">
                                    <i class="fa-solid fa-graduation-cap text-muted"></i>
                                </span>
                                <textarea class="form-control" id="education_experience" name="education_experience" rows="3" required>{{ user.education_experience }}</textarea>
                            </div>
                            <div class="form-text">简要描述教育相关经历</div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">密码</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white">
                                    <i class="fa-solid fa-lock text-muted"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" value="{{ user.password }}" required>
                            </div>
                            <div class="form-text">密码长度至少为6个字符</div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn zhihu-btn zhihu-btn-primary">
                                <i class="fa-solid fa-save me-2"></i>保存修改
                            </button>
                            <a href="/view_users" class="btn zhihu-btn zhihu-btn-outline">
                                <i class="fa-solid fa-arrow-left me-2"></i>返回用户列表
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer class="bg-white mt-5 py-4 border-top">
        <div class="container text-center text-muted">
            <p class="mb-0">© 2025 知乎论坛 · <a href="#">关于我们</a> · <a href="#">使用条款</a> · <a href="#">隐私政策</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
